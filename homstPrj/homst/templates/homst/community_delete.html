<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 삭제</title>
</head>
<body>
    <div style="padding: 20px;">
        <h2>정말로 "{{ post.title }}" 글을 삭제하시겠습니까?</h2>
        <form method="post" action="{% url 'community_delete' post.id %}">
            {% csrf_token %}
            <button type="submit">삭제</button>
            <a href="{% url 'community' %}">취소</a>
        </form>
    </div>
</body>
</html>
